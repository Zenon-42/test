<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
    <source src="/roronoa-zoro-one-piece-moewalls-com.mp4" type="video/mp4"></video>
    <div class="container">
        <div class="profile-container">
            <img src="/vecteezy_heart-pirates-logo-one-piece-anime_29167292.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="toggle-password" class="eye-icon">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" style="font-weight: 900;">LOGIN</button>
        </form>
    </div>
    <script src="1.js"></script>
</body>
</html>
